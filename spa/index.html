<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Interface</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <!-- Login Section -->
        <div id="login-section" class="auth-section">
            <h2></h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="go-to-register">Register</a></p>
            <p id="login-error"></p>
        </div>

        <!-- Register Section -->
        <div id="register-section" class="auth-section hidden">
            <h2></h2>
            <form id="register-form">
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="#" id="go-to-login">Login</a></p>
            <p id="register-error"></p>
        </div>

        <!-- Chat Section -->
        <div id="chat-section" class="hidden">
            <h2>ChatGPT Interface</h2>
            <div id="chat-output">
                <!-- Chat messages will appear here -->
            </div>
            <div id="chat-input">
                <textarea id="user-input" placeholder="Type your message here..."></textarea>
                <button id="send-message">Send</button>
                <label for="image-upload" class="image-label">Upload Image</label>
                <input type="file" id="image-upload" accept="image/*">
            </div>
        </div>
    </div>

    <script src="script2.js"></script>
</body>

</html>
